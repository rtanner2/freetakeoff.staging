<!DOCTYPE html>
<html>
<head>
    <title>New Post | Blog Admin</title>
</head>
<body>
    <form id="new-post-form">
        <h1>New Blog Post</h1>
        
        <label for="title">Title:</label>
        <input type="text" id="title" required>
        
        <label for="slug">URL Slug:</label>
        <input type="text" id="slug" required>
        
        <label for="date">Date:</label>
        <input type="date" id="date" required>
        
        <label for="excerpt">Excerpt:</label>
        <textarea id="excerpt" rows="3"></textarea>
        
        <label for="content">Content (Markdown):</label>
        <textarea id="content" rows="20" required></textarea>
        
        <button type="submit">Generate HTML</button>
    </form>
    
    <script>
        // Simple form that generates static HTML files
        // No complex CMS, just structured content creation
    </script>
</body>
</html>
